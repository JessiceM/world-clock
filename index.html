<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock</title>
    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-1970-2030.min.js"></script>
</head>
<body>
    <div class="container">
        <h1> <a href="https://jcm-world-clock.netlify.app/">World Clock</a></h1>
       <select id="city">
            <option value="">Select a city...</option>
            <option value="current">My current location</option>
            <option value="Europe/Paris">Paris 🇫🇷</option>
            <option value="Asia/Tokyo">Tokyo 🇯🇵</option>
            <option value="Australia/Sydney">Sydney 🇦🇺</option>
            <option value="America/Los_Angeles">Los Angeles 🇺🇸</option>
         </select>
         <!-- calling the ID which empties the div template to show the city user selected -->
            <div id="cities"> 
                <div class="city" id="mexico-city">
                    <div>
                        <h2>Mexico City 🇲🇽</h2>
                        <div class="date"></div>
                    </div>
                    <div class="time"></div>
                </div>

                <div class="city" id="madrid">
                    <div>
                        <h2>Madrid 🇪🇸</h2>
                        <div class="date"></div>
                    </div>
                    <div class="time"></div>
                </div>
            </div>
    </div>

    <footer>This project was coded with ❤️ by <strong>Jessica Mendoza</strong>, open sourced on <a href="https://github.com/JessiceM/world-clock" target="_blank">GitHub</a> and hosted on <a href="https://www.netlify.com/" target="_blank">Netlify</a>.</footer>
<script src="src/index.js"></script>
</body>
</html>
